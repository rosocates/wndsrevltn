l_english:
 communism:0 "Totalist"
 communism_noun:0 "Totalism"
 communism_sub_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 syndicalist:0 "Syndicalist"
 syndicalist_noun:0 "Syndicalism"
 syndicalist_sub_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 radical_socialist:0 "Radical Socialist"
 radical_socialist_noun:0 "Radical Socialism"
 radical_socialist_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_democrat:0 "Social Democrat"
 social_democrat_noun:0 "Social Democracy"
 social_democrat_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_liberal:0 "Social Liberal"
 social_liberal_noun:0 "Social Liberalism"
 social_liberal_sub_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 market_liberal:0 "Market Liberal"
 market_liberal_noun:0 "Market Liberalism"
 market_liberal_sub_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 democratic:0 "Social Conservative"
 democratic_noun:0 "Social Conservatism"
 democratic_sub_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 neutrality:0 "Democratic Authoritarianism"
 neutrality_noun:0 "Democratic Authoritarianism"
 neutrality_sub_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 paternal_autocrat:0 "Paternal Autocrat"
 paternal_autocrat_noun:0 "Paternal Autocrat"
 paternal_autocrat_sub_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."


 fascism:0 "National Populist"
 fascism_noun:0 "National Populism"
 fascism_sub_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 
 esotericism:0 "Esotericist"
 esotericism_desc:0 "Esotericism is a multifaceted and often enigmatic concept that merges esoteric spiritual principles with nationalist philosophy. It draws upon niche religious traditions, occult knowledge, and mystical practices to shape its worldview and approach. At its core, it embraces the idea that there are hidden or transcendent truths that can be accessed through personal spiritual exploration and enlightenment.\n\nTranscending conventional ideological frameworks and institutions, it views the political realm as an expression of deeper spiritual realities and strives to integrate spiritual principles into governance and decision-making processes. Government power is vested in individuals who have attained a certain level of inner enlightenment or wisdom, arbitrated by the leader, often claiming their own form of metaphysical liberation or spiritual guidence which thereof transcends their earthly plane of existence."
 

